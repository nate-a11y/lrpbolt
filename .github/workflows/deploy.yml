name: CI + Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Create .env file
        run: |
          echo "VITE_CALENDAR_API_KEY=${{ secrets.VITE_CALENDAR_API_KEY }}" >> .env
          echo "VITE_CALENDAR_ID=${{ secrets.VITE_CALENDAR_ID }}" >> .env
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env
          echo "VITE_API_SECRET_KEY=${{ secrets.VITE_API_SECRET_KEY }}" >> .env
          echo "VITE_TIME_LOG_CSV=${{ secrets.VITE_TIME_LOG_CSV }}" >> .env

      - name: Install dependencies
        run: npm ci

      - name: Verify Vite base path
        run: |
          if ! grep -q "base: './'" vite.config.js; then
            echo "❌ ERROR: vite.config.js base must be './' for Hostinger deployment"
            exit 1
          else
            echo "✅ Vite base path is correct"
          fi

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Add Hostinger .htaccess
        run: |
          cat <<EOT > dist/.htaccess
          AddType application/javascript .js .mjs
          AddType application/json .json .webmanifest
          AddType text/css .css
          AddType image/png .png
          AddType image/svg+xml .svg
          AddType image/webp .webp
          AddType image/x-icon .ico

          RewriteEngine On
          RewriteBase /
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteCond %{REQUEST_URI} !^/assets/
          RewriteRule . /index.html [L]

          <FilesMatch "\.(js|mjs|css|png|jpg|jpeg|svg|webp|ico)$">
            Header set Cache-Control "max-age=31536000, public"
          </FilesMatch>
          <FilesMatch "\.(html)$">
            Header set Cache-Control "no-cache, no-store, must-revalidate"
          </FilesMatch>
          EOT

