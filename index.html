<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lake Ride Pros Driver Portal - Claim and manage rides efficiently" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#060606" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#4cbb17" media="(prefers-color-scheme: light)" />
    <title>Lake Ride Pros - Claim Portal</title>

    <!-- âœ… Favicons & Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="mask-icon" href="/vite.svg" color="#4cbb17" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload critical fonts -->
    <link rel="preload" href="/assets/fonts/Boardson.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/assets/fonts/CelebriSans-Bold.woff2" as="font" type="font/woff2" crossorigin />

    <!-- iOS fallback -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <style>
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #060606;
        display: grid;
        place-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .loader-content {
        text-align: center;
      }
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(76, 187, 23, 0.2);
        border-top-color: #4cbb17;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      .loader-text {
        color: rgba(255, 255, 255, 0.7);
        font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @media (prefers-color-scheme: light) {
        #initial-loader {
          background: #ffffff;
        }
        .loader-text {
          color: rgba(0, 0, 0, 0.7);
        }
      }
    </style>
  </head>

  <body>
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading Lake Ride Pros...</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Hide loader once React mounts
      const observer = new MutationObserver(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(() => loader.remove(), 300);
          }
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });

      // Fallback: remove loader after 10s even if React doesn't mount
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(() => loader.remove(), 300);
        }
      }, 10000);
    </script>
  </body>
</html>
